<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Align items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .flex-container1 {
            border: 1px solid black;
            height: 400px;
            display:flex;
            align-items: stretch;

        }

        .flex-container2 {
            border: 1px solid black;
            height: 400px;
            display:flex;
            align-items: flex-start;
        }


        .flex-item {
            background-color: gray;
            margin: 5px;
        }
    </style>
</head>
<body>
<h3>flexbox align-items : <em>stretch</em><br>volledige hoogte van container wordt gebruikt</h3>
<div class="flex-container1">
    <div class="flex-item">flex item a</div>
    <div class="flex-item">flex item b</div>
    <div class="flex-item">flex item c</div>
    <div class="flex-item">flex item d</div>
</div>

<h3>flexbox align-items : <em>flex-start</em><br>vanaf cross-start van  de flex-container</h3>
<div class="flex-container2">
    <div class="flex-item">flex item a</div>
    <div class="flex-item">flex item b</div>
    <div class="flex-item">flex item c</div>
    <div class="flex-item">flex item d</div>
</div>


</body>
</html>
