<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>

        .bord {
            display: flex;
            flex-direction: column;
        }

        .rij {
            display: flex;
            flex-direction: row;
        }

        .rij > div {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="bord">
        <div class="rij">
            <div>X</div>
            <div>O</div>
            <div>X</div>
        </div>
        <div class="rij">
            <div>O</div>
            <div>X</div>
            <div>O</div>
        </div>
        <div class="rij">
            <div>O</div>
            <div>O</div>
            <div>X</div>
        </div>
    </div>
</body>
</html>
